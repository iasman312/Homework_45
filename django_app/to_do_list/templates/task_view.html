{% extends "base.html" %}

{% block title %}Task view{% endblock title %}

{% block content %}
<div>
    <a href="{% url "task-list" %}">view task list</a>
    <br>
    <br>
    <h1>Task: {{ task.id }}</h1>
    <p>Title: {{ task.title }}</p>
    <p>Status: {{ task.get_status_display }}</p>
    <p>Date: {{ task.up_to }}</p>
    <p>Description: {{ task.description }}</p>
    <a href="{% url "task-delete" task.id %}">Delete the task</a>
</div>
{% endblock content %}
