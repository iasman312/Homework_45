{% extends "base.html" %}

{% block menu %}
    <li><a href="{% url "task-view" task.id  %}">Go back to the task</a></li>
{% endblock menu %}

{% block page_header %}Update a task{% endblock page_header %}

{% block content %}
    <h1>Update task {{ task.id }}</h1>
    <form action="{% url "task-update" task.id %}" method="post">
        {% include "task_form.html" %}
        <input type="submit" value="Update"/>
    </form>
{% endblock content %}
