<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create Article</h1>
<form action="/tasks/add/" method="post">
    {% csrf_token %}
    <label>Title:</label><br/>
    <input type="text" name="title"/><br/>
    <select name="status">
        {% for value, name in status_choices %}
            <option value="{{ value }}">{{ name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
