<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
</head>
<body>
<div class="container">
    <a href="/task/add">Добавить задачу</a>
    <h1>To-Do List</h1>
    {% if not tasks %}
        <h2>НЕТ ЗАДАЧ</h2>
    {% endif %}

    {% for task in tasks %}
        <p><a href="/task?id={{ task.id }}">{{
            task.title }}</a></p>
    {% endfor %}

</div>
</body>
</html>
